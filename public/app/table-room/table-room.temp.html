<div class="row" ng-repeat="tab in $ctrl.table">   
    <div class="nameRoom">
        <h1>{{tab.Location.DisplayName}}</h1>
    </div>

    <div id="time" class="nameRoom">
        <h2>{{$ctrl.time}}</h2>
    </div>


    <div class="content row">
        <div class="col-sm-5">
            <img src="images/virtual-meeting-wide.jpg">
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4 tekst">
            <h1><b>{{tab.Subject}}</b></h1>

            <h4><b>Time : {{tab.Start.DateTime + " ~ " + tab.End.DateTime}}

                </b></h4>
            <div><b>Host : {{tab.Organizer.EmailAddress.Name}} </b></div>

        </div>
    </div>
</div>
